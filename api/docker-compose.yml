version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: speech_ai_postgres
    environment:
      POSTGRES_DB: speech_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - speech_ai_network

  api:
    build: .
    container_name: speech_ai_api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/speech_ai
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRES_IN=24h
    depends_on:
      - postgres
    networks:
      - speech_ai_network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:

networks:
  speech_ai_network:
    driver: bridge
